<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="Card">

      <div class="cardResult">
        <h1>Your Result</h1>
        <div class="cardScore">
          <p>76</p>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="cardSummary">
        <h1>Summary</h1>
        <div class="cardItem Reaction">
          <div class="cardDescription">
            <img src="/assets/images/icon-reaction.svg" alt="">
            <h5>Reaction</h5>
          </div>
          <p class="blockScore">80 <span>/ 100</span></p>
        </div>
        <div class="cardItem Memory">
          <div class="cardDescription">
            <img src="/assets/images/icon-memory.svg" alt="">
            <h5>Memory</h5>
          </div>
          <p class="blockScore">92 <span>/ 100</span></p>
        </div>
        <div class="cardItem Verbal">
          <div class="cardDescription">
            <img src="/assets/images/icon-verbal.svg" alt="">
            <h5>Verbal</h5>
          </div>
          <p class="blockScore">61 <span>/ 100</span></p>
        </div>
        <div class="cardItem Visual">
          <div class="cardDescription">
            <img src="/assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p class="blockScore">72 <span>/ 100</span></p>
        </div>
        <button class="cardButton">Continue</button>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Hamid997" target="_blank">Abdelhamid Birouk</a>.
    </p>
  </footer>
</body>

</html>
